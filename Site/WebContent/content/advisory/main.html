<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
</head>
<body>
		<div class="breadcrumb-wrapper">
			<div class="breadcrumb">
				<div class="container">
					<ul>
					<li><a th:href="@{/}">Beranda</a></li>
					<li><a th:href="@{/page/main-program}">Program</a></li>
					<li><a th:href="@{/page/main-program/advisory}">Advisory</a></li>
					<li><a href="#" th:text="${category.title}"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="hexa-top-right-long red md-3">
			<div class="top_post_section back-gradient-transparent">
				<div class="container">
					<div class="row">
					<th:block th:each="data , i : ${categories}">
						<div class="col-md-3 loop card-active" th:classappend="${data.permalink==permalink} ? card-active : card-not-active">
							<div class="card-image">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" version="1.1">
								  <defs>
								    <pattern th:attr="id='img'+${i.count}" patternUnits="userSpaceOnUse" width="600" height="400">
								      <image width="600" height="400" xmlns:xlink="http://www.w3.org/1999/xlink" th:attr="'xlink:href'=${data.encodedPicture}"></image>
								    </pattern>
								  </defs>
								  <polygon th:attr="id='hex'+${i.count},fill='url(#img'+${i.count}+')'" points="300,0 600,100 600,300 300,400 0,300 0,100"></polygon>
								</svg>
							</div>
							<div class="card-box">
								<h2 class="card-title"><a th:href="@{/page/main-program/advisory/}+${data.permalink}" th:text="${data.title}"></a></h2>
								<div class="card-clear"></div>
							</div>
						</div>
					</th:block>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="top-desc">
								<div class="col-md-9" th:utext="${category.description}"></div>
								<div class="col-md-3">
									<th:block th:if="${itemPermalink!=null}">
										<a th:href="@{/page/main-program/advisory/}+${permalink}+'/'+${itemPermalink}"><img th:src="${encodedDetailLinkImageURL}" /></a>
									</th:block>
									<th:block th:if="${itemPermalink==null}">
										<a th:href="@{/page/main-program/advisory/consulting}"><img th:src="${encodedDetailLinkImageURL}" /></a>
									</th:block>
								</div>
								<div class="clear"></div>
							</div>
							<div class="bottom-left-yellow"></div>
							<div class="bottom-right-blue"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="hexa-top-green-left-long">
			<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
		
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		setNavbarActive('program');
		/*]]>*/
		</script>
</body>
</html>
