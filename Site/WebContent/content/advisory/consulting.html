<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="author" content="Mardy Jonathan"/>
<title></title>
</head>
<body>
	<div class="breadcrumb-wrapper">
			<div class="breadcrumb">
				<div class="container">
					<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a href="#">Advisory</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="advisory_section">
			<div class="advisory_banner">
				<div class="parallax-window" data-parallax="scroll" th:attr="data-image-src=@{/images/consulting-services-resize.jpg}" ></div>
			</div>
			
			<!-- Start Advisor Data -->
			<div class="advisory_expert">
				<div class="container">
					<div class="advisor_container">
						<div class="advisor-title add-animation animate">
	                        <h2>I Want To</h2>
	                        <div class="separator-container">
	                            <div class="separator line-separator">&#x25A0;</div>
	                        </div>
	                    </div>
						<div class="row article_category_list"> 
							<div class="col-md-6"> 
								<div class="foreground_list">
									<div><label class="label_want">Make a Concept House</label></div>
									<div><span class="glyphicon glyphicon-play position_right" aria-hidden="true"></span></div>
								</div>
								<div class="foreground_list">
									<div><label class="label_want">How to Get Best Quality</label></div>
									<div><span class="glyphicon glyphicon-play position_right" aria-hidden="true"></span></div>
								</div>
								<div class="foreground_list">
									<div><label class="label_want">Create unique customer experiences</label></div>
									<div><span class="glyphicon glyphicon-play position_right" aria-hidden="true"></span></div>
								</div>
							</div>
							<div class="col-md-6"> 
								<div class="foreground_list">
									<div><label class="label_want">Secure assets</label></div>
									<div><span class="glyphicon glyphicon-play position_right" aria-hidden="true"></span></div>
								</div>
								<div class="foreground_list">
									<div><label class="label_want">Stimulate innovation</label></div>
									<div><span class="glyphicon glyphicon-play position_right" aria-hidden="true"></span></div>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- Closing advisory -->
			<div class="custom_content custom">
				<div class="container large">
					
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-8 custom_right">
							<div class="single_content_left">
								<h3>Ask Us</h3>
								
								<div class="contact_form">
										
									<form method="post" action="#" id="advisory_form">
										<div class="row">
											<div class="col-xs-12 col-sm-7">
												<div class="form-group">
													<label>Nama <span class="error">*</span></label>
													<input type="text" class="form-control" name="name" />
												</div>
											</div>
										</div><!--end row-->
										
										<div class="row">
											<div class="col-xs-12 col-sm-7">
												<div class="form-group">
													<label>Email <span class="error">*</span></label>
													<input type="text" class="form-control" name="email" />
												</div>
											</div>
										</div><!--end row-->
										
										<div class="row">
											<div class="col-xs-12 col-sm-11">
												<div class="form-group">
													<label>Question <span class="error">*</span></label>
													<textarea class="form-control" cols="10" rows="9" name="message"></textarea>
												</div>
											</div>
										</div><!--end row-->
										<input type="button" value="SUBMIT" class="commonBtn mrdy_btn" id="sendEmail" />
									</form>
								</div>  
								
								
							</div><!--end single content left-->
							
							
							
						</div>
						
					</div><!--end row-->
					
				</div>
			</div><!--end custom content-->
		</div><!--end post section-->
		
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(function(){  
			$('.foreground_list').unbind('click').click(function(){
				var url = /*[[@{/page/advisory/sub/article}]]*/
				window.location.href = url;
			});
		});
		
		/*]]>*/
		</script>
</body>
</html>
