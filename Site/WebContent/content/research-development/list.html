<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="author" content="Mardy Jonathan"/>
<title></title>
</head>
<body>
	<div class="breadcrumb-wrapper">
			<div class="breadcrumb">
				<div class="container">
					<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a href="#">Research</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="courses_section">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-3 col-md-2 courses_left hidden-xs">
						<div class="courses_left_inner">
							<h3>Research</h3>
							<ul>
								<li class="active"><a href="#">View all research (2014 - 2016)</a></li>
								<li><a href="#">2016</a></li>
								<li><a href="#">2015</a></li>
								<li><a href="#">2014</a></li>
							</ul>
							
							<h3>Research Topics</h3>
							<div th:each="topic, i : ${topics}"><h5 th:text="${topic.name}"></h5></div>
						</div>
					</div><!--end post_left-->
					
					<div class="col-xs-12 col-sm-9 col-md-10 courses_right">
						<div class="courses_right_inner">
							<div class="search_section search_full_section">
								<form action="##" method="post">								
									<div class="input-group">
									  <input type="text" class="form-control" placeholder="Research Name" aria-describedby="basic-addon2" />
									  <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
									</div>
								</form>
							</div>
						
							<div class="courses">
								<table class="table table-bordered table-striped">
									<thead>
									  <tr>
										<th>Research Name</th>
										<th>Research Topic</th>
									  </tr>
									</thead>
									<tbody>
									  <tr class="option">
										<td>2016</td>
										<td>&nbsp;</td>
									  </tr>
									  <tr th:each="res, i : ${researches.result}">
										<td>
											<ul>
												<li class="active">
													<a th:href="@{/page/research-development/detail/}+${res.pkResearch}" th:text="${res.name}"></a>
												</li>
												<li>
													<a href="#" th:text="${res.subtitle}"></a>
												</li>
												
											</ul>
										</td>
										<td th:text="${res.researchTopic.name}"></td>
									  </tr>
									</tbody>
								  </table>
							</div>
							
							<ul class="pagination">
								<li>
								  <a aria-label="Previous" href="##">
									<span aria-hidden="true">Previous</span>
								  </a>
								</li>
								<li class="active"><a href="##">1</a></li>
								<li><a href="##">2</a></li>
								<li><a href="##">3</a></li>
								<li><a href="##">4</a></li>
								<li><a href="##">5</a></li>
								<li><a href="##">6</a></li>
								<li><a href="##">...</a></li>
								<li><a href="##">38</a></li>
								<li>
								  <a aria-label="Next" href="##">
									<span aria-hidden="true">Next</span>
								  </a>
								</li>
							  </ul>
							
						</div><!--end courses right inner-->
					</div><!--end post_right-->
					
				</div>
			</div>
		</div><!--end post section-->
</body>
</html>
