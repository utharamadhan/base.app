<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title></title>
</head>
<body>
		<div class="breadcrumb-wrapper">
			<div class="breadcrumb">
				<div class="container">
					<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/page/research-development}">Research</a></li>
					<li><a href="#">Information</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="content_top">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<img th:src="${detail.basicPictureURL}"/>
					</div>
					<div class="col-xs-12 col-sm-9">
						<div class="content_left">
							<h1 th:text="${detail.name}"></h1>
							<div style="position: relative;top: -15px;"><label th:text="${'Published : ' + #dates.format(detail.researchDate, 'EEEE dd-MMMM-yyyy')}" style="font-weight: 100;font-size: 12px;"></label></div>
							<div style="position: relative;top: -25px;"><label th:text="${'Kategori : ' + detail.researchTopic.name}" style="font-weight: 100;font-size: 12px;"></label></div>
							<div th:utext="${detail.fullDescription}" style="margin-bottom: 20px; position: relative;top: -15px;" >
							</div>
						</div><!--end content left-->
						<div class="content_left">
							<div><button type="button" class="btn btn-primary btn-lg">Download<span class="glyphicon glyphicon-download" style="padding-left: 5px;"></span></button></div>
						</div>
					</div>
				</div>
				<hr/>
			</div><!--end content top-->
		</div>
		
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		/*]]>*/
		</script>
</body>
</html>
