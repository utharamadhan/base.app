<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<meta name="author" content="Mardy Jonathan"/>
<title></title>
</head>
<body>
		<div class="breadcrumb-wrapper">
			<div class="breadcrumb">
				<div class="container">
					<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a href="#">Learning</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="post_section">
			<div class="container">
				<div class="row">
					<div class="col-md-4 loop" th:each="group, i : ${groups}">
						<div class="card-box">
							<div class="card-image">
								<img th:src="${group.basicPictureURL}" alt="" />
							</div>
							<h2 class="card-title"><a th:href="@{/page/learning/detail/}+${group.pkGroupCourse}" th:text="${group.title}"></a></h2>
							<hr/>
							<div class="card-button-wrapper">
								<div class="col-md-6">
									<div class="button-orange show_detail">Detail</div>
								</div>
								<div class="col-md-6">
									<div class="button-orange show_program">Learning</div>
								</div>
								<div class="card-clear"></div>
							</div>
							<div class="card-clear"></div>
						</div>
						<input type="hidden" name="identity" th:value="${group.pkGroupCourse}"/>
						<input type="hidden" name="title" th:value="${group.title}"/>
					</div>					
				</div>
			</div>
		</div>
		
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		setNavbarActive('program');
		$('.show_detail').unbind('click').click(function(){
			var param = $(this).parents('.loop').find('input[name="identity"]').val();
			var link = /*[[@{/page/learning/detail/}]]*/ '';
			link = link + param;
			window.location.href = link;
		});
		
		$('.show_program').unbind('click').click(function(){
			var param = $(this).parents('.loop').find('input[name="identity"]').val();
			var title = $(this).parents('.loop').find('input[name="title"]').val();
			title = replaceall(title," ", "-");
			var link = /*[[@{/page/learning/program/}]]*/ '';
			link = link + title + "/" + param;
			window.location.href = link;
		});
		/*]]>*/
		</script>
</body>
</html>
