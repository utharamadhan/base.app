<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="author" content="Mardy Jonathan"/>
<title></title>
</head>
<body>
	<div class="breadcrumb-wrapper">
			<div class="breadcrumb">
				<div class="container">
					<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/page/learning}">Learning</a></li>
					<li><a href="#" th:text="${detail.title}">Foundation Property Developer</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="content_top">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-4">
						<img th:src="${detail.encodedPicture}" alt="" />
						<hr/>
						<table class="table table-bordered table-striped">
							<tr th:each="info, i : ${detail.gcBasicInformationList}">
								<td nowrap="nowrap" th:text="${info.fieldLookup.name}"></td><td th:text="${info.value}"></td>
							</tr>
						</table>
					</div>
					<div class="col-xs-12 col-sm-8">
						<div class="content_left">
							<h1 th:text="${detail.title}"></h1>
							<p th:utext="${detail.fullDescription}"></p>

						</div><!--end content left-->
					</div>
				</div>
			</div>
		</div><!--end content top-->
		<script>
		/*<![CDATA[*/
		setNavbarActive('program');
		/*]]>*/
		</script>
</body>
</html>
