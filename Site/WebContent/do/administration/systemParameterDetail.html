<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://padiku.id">
<head>
<meta charset="ISO-8859-1"/>
<title>System Parameter Detail</title>
</head>
<body>
	<div class="pageheader">
		<div class="row col-md-8">
			<h4><i class="fa fa-tachometer"></i> Administration / System Parameter List / Add New System Parameter
			<span></span></h4>
		</div>
	</div>
	<div class="row col-md-8">
	<section class="tile color transparent-black">
			<div class="tile-body">
				<form action="#" id="systemParameter-detail-form" class="form-horizontal" method="POST" novalidate="novalidate" th:object="${detail}">
					<div class="stockTypeStyle">
						<div class="form-group">
							<div class="col-md-12">
								<div id="errorFragmentList">
									<th:block th:if="${message}">
										<div class='alert alert-success'>
											<a href='#' class='close' data-dismiss='alert' aria-label='close' title='close'>&#10006;</a>			
											<label th:text="${message}"></label>
										</div>
									</th:block>
								</div>
							</div>									
							&nbsp;
						</div>
						<input id="systemParameter-detail-maintenancePk" type="hidden" th:field="*{pkAppParameter}"/>
						<div class="form-group">
							<label class="col-sm-3 control-label" th:text="'Nama'">Name</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Name" name="srch-term" id="input-text-name" th:field="*{name}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" th:text="'Description'">Description</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Description" name="srch-term" id="input-text-name" th:field="*{descr}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Data Type</label>
                      		<div class="col-sm-9 form-input-container">
                         		<select class="chosen-select form-control" th:field="*{datatype}">
                         			<option th:each="opt : ${dataTypeOptions}" th:value="${opt.code}" th:text="${opt.descr}"></option>
                         		</select>
                      		</div>
                       	</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" th:text="'Value'">Value</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Description" name="srch-term" id="input-text-name" th:field="*{value}"/>
							</div>
						</div>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-3 col-sm-9">
								<a href="#" id="systemParameter-detail-btn-cancel" class="btn btn-default" type="reset" data-toggle="tooltip" title="">Batal</a>
								<button id="systemParameter-detail-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="">Simpan</button>
							</div>
						</div>
					</div>
				</form>
			</div>
	</section>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	    $(function(){
			var backToList = function(){
				returnToList('systemParameter-detail-container', 'systemParameter-list-container', true);
			};
	    	
			var submitForm = function(){
				cleanErrorParsley();
				var sURL = /*[[@{/do/systemParameter/saveSystemParameter/}]]*/ #;
				$.post(sURL, $("#systemParameter-detail-form").serialize(), function(data) {
					if(data.errorList!=null){
						displayErrorParsley(data.errorList);
					}else{
						backToList();
					}
				});
			};
			
			$('#systemParameter-detail-btn-save').click(function(e){
				e.preventDefault();
				submitForm();
			});
			
			$('#systemParameter-detail-btn-cancel').click(function(e){
				e.preventDefault();
				backToList();
			});
	    });
	/*]]>*/
	</script>
</body>
</html>
