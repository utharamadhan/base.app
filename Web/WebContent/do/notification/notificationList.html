<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://padiku.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Notification Maintenance</title>
</head>
<style>
.dataTables_scrollBody {
	height : auto !important;
	min-height : 120px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div id="notifications-detail-container"></div>
	<div id="notifications-list-container">
	<div class="pageheader">
		<h4><i class="fa fa-shopping-basket"></i> Notification List
		<span></span></h4>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="table-responsive">
						<div class="tile-body rounded-corners">
	                      	<table id="notifications-list-table" class="table table-datatable table-custom">
		                        <thead>
		                          <tr>
		                            <th>Name</th>
		                            <th>Action</th>
									<th>Action Age</th>
									<th>D</th>
		                          </tr>
		                        </thead>
	                     	</table>
	                     	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'notifications-list-table', 'contentArea')">
							</div>
                     	</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/notification/showEdit?maintenancePK=}]]*/ #;
			showScreen('notifications-list-container', 'notifications-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var sURL = /*[[@{/do/notification/delete?}]]*/ #;
			var serializedData = "maintenancePKs=" + maintenancePK;
			$.post(sURL, serializedData,function(data){
				if(data.errorList!=null){
					//show error message
				}else{
					search();
				}
			});
		} 
		
		function deleteNotification() {
			var sURL = /*[[@{/do/notification/deleteNotification?skipDecorator}]]*/ #;
			$.post(sURL, $('.notifications-list-check-delete').serialize(), function(data){
				if(data.errorList!=null){
					
				}else{
					location.reload(true);
				}
			});
		}
	
	    $(function(){
		    setMenuActive('notifications');
		    var colDefs = [{ name : "nameFrom" },
		                   { name : "actionTypeLookup.descr" },
	    	               { name : "actionAge" },
	    	               { type : "delete", param : [ "pkNotification" ] },
	    	               ];
		    var sURL = /*[[@{/do/notification/list?}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL, 'notifications-list-table', 450, colDefs, null, null);
	    });
	    
		$('#notifications-btn-add').click(function(){
			showAdd();
		});
		
		$('#notifications-btn-delete').click(function(){
			deleteNotification();
		});
		
	/*]]>*/
</script>
</body>
</html>
