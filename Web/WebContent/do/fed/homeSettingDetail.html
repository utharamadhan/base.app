<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Home Setting Detail</title>
</head>
<style>
.background-image {
	max-height : 250px;
}

.background-delete {
	position:absolute;
	left:25px;
	top:10px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div class="pageheader">
		<div class="row col-md-8">
			<h4><i class="fa fa-tachometer"></i> Home Setting Detail
			<span></span></h4>
		</div>
	</div>
	<div class="main">
	<div class="row col-md-12">
		<section class="tile transparent">
			<div class="tile-body rounded-corners">
				<form action="#" id="homeSetting-detail-form" class="form-horizontal" method="POST" novalidate="novalidate" th:object="${setting}">
					<div class="stockTypeStyle">
						<div class="form-group">
							<div class="col-md-12">
								<div id="errorFragmentList">
									<th:block th:if="${message}">
										<div class='alert alert-success'>
											<a href='#' class='close' data-dismiss='alert' aria-label='close' title='close'>&#10006;</a>			
											<label th:text="${message}"></label>
										</div>
									</th:block>
								</div>
							</div>									
							&nbsp;
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Banner Background'">Banner Background</label>
							<div class="col-sm-9 form-input-container">
								<th:block th:if="${setting.homeBanner != null}">
									<input type="hidden" id="input-hidden-background" th:field="*{homeBanner}"/>
									<input type="file" class="form-control" id="input-file-background" style="display:none;"/>
									<div id="container-background">
										<img th:src="${setting.homeBanner}" class="detail-background"/>
										<a href="#" class="btn btn-primary btn-xs margin-bottom-20 background-delete" data-toggle="tooltip" title="Delete"><i class="fa fa-trash"></i></a>
									</div>
								</th:block>
								<th:block th:if="${setting.homeBanner == null}">
									<input type="hidden" id="input-hidden-background" name="homeBanner"/>
									<input type="file" class="form-control" id="input-file-background"/>
									<div id="container-background" style='display:none;'></div>
								</th:block>
							</div>
						</div>
						<fieldset>
							<legend>Top Info</legend>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Title'">Title</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeTopInfo1}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Sub Title'">Sub Title</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeTopInfo2}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Step 1'">Step 1</label>
								<input id="tinyMCEs1-hidden" name="homeTopInfoStep[0].description" type="hidden"/>
								<div id="tinyMCEs1-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEs1-area" th:text="*{homeTopInfoStep[0].description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Step 2'">Step 2</label>
								<input id="tinyMCEs2-hidden" name="homeTopInfoStep[1].description" type="hidden"/>
								<div id="tinyMCEs2-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEs2-area" th:text="*{homeTopInfoStep[1].description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Step 3'">Step 3</label>
								<input id="tinyMCEs3-hidden" name="homeTopInfoStep[2].description" type="hidden"/>
								<div id="tinyMCEs3-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEs3-area" th:text="*{homeTopInfoStep[2].description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Step 4'">Step 4</label>
								<input id="tinyMCEs4-hidden" name="homeTopInfoStep[3].description" type="hidden"/>
								<div id="tinyMCEs4-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEs4-area" th:text="*{homeTopInfoStep[3].description}"></textarea>
								</div>
							</div>
						</fieldset>
						<fieldset>
							<legend>Who Am I?</legend>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Title'">Title</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeWhoAmI}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Title 1'">Right Title 1</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeWhoAmRight[0].title}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Desc 1'">Right Desc 1</label>
								<input id="tinyMCEr1-hidden" name="homeWhoAmRight[0].description" type="hidden"/>
								<div id="tinyMCEr1-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEr1-area" th:text="*{homeWhoAmRight[0].description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Title 2'">Right Title 2</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeWhoAmRight[1].title}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Desc 2'">Right Desc 2</label>
								<input id="tinyMCEr2-hidden" name="homeWhoAmRight[1].description" type="hidden"/>
								<div id="tinyMCEr2-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEr2-area" th:text="*{homeWhoAmRight[1].description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Title 3'">Right Title 3</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeWhoAmRight[2].title}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Desc 3'">Right Desc 3</label>
								<input id="tinyMCEr3-hidden" name="homeWhoAmRight[2].description" type="hidden"/>
								<div id="tinyMCEr3-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEr3-area" th:text="*{homeWhoAmRight[2].description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Title 4'">Right Title 4</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeWhoAmRight[3].title}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Right Desc 4'">Right Desc 4</label>
								<input id="tinyMCEr4-hidden" name="homeWhoAmRight[3].description" type="hidden"/>
								<div id="tinyMCEr4-parent" class="col-sm-9 form-input-container">					
									<textarea id="tinyMCEr4-area" th:text="*{homeWhoAmRight[3].description}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'4 Pilar - 1'">4 Pilar - 1</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="4 Pilar - 1" id="input-text-title" th:field="*{homeWhoAmIFCapital}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'4 Pilar - 2'">4 Pilar - 2</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="4 Pilar - 2" id="input-text-title" th:field="*{homeWhoAmIFLand}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'4 Pilar - 3'">4 Pilar - 3</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="4 Pilar - 3" id="input-text-title" th:field="*{homeWhoAmIFLegal}"/>
	                           	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'4 Pilar - 4'">4 Pilar - 4</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="4 Pilar - 4" id="input-text-title" th:field="*{homeWhoAmIFSkills}"/>
	                           	</div>
							</div>
						</fieldset>
						<fieldset>
							<legend>News</legend>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Title'">Title</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeNews}"/>
	                           	</div>
							</div>
						</fieldset>
						<fieldset>
							<legend>Testimonial</legend>
							<div class="form-group">
								<label class="col-sm-2 control-label required" th:text="'Title'">Title</label>
								<div class="col-sm-9 form-input-container">
									<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{homeTestimonial}"/>
	                           	</div>
							</div>
						</fieldset>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-2 col-sm-10">
								<a href="#" id="news-detail-btn-cancel" class="btn btn-default" type="reset" data-toggle="tooltip" title="" th:text="#{button.cancel}">Cancel</a>
								<button id="news-detail-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="" th:text="#{button.save}">Save</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
	</div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
function initDeletePicture() {
	$('.background-delete').click(function(e){
		e.preventDefault();
		$('#input-file-background').show();
		$('#container-background').html("");
		$('#input-hidden-background, #input-file-background').val("");
		$('#container-background').hide();
	});
}

$(function(){
	var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
	initDatePicker("datepicker", "dd/mm/yy");
	initTextEditorWithoutP('#tinyMCEs1-area', '#tinyMCEs1-parent', uploadURL);
	initTextEditorWithoutP('#tinyMCEs2-area', '#tinyMCEs2-parent', uploadURL);
	initTextEditorWithoutP('#tinyMCEs3-area', '#tinyMCEs3-parent', uploadURL);
	initTextEditorWithoutP('#tinyMCEs4-area', '#tinyMCEs4-parent', uploadURL);
	initTextEditorWithoutP('#tinyMCEr1-area', '#tinyMCEr1-parent', uploadURL);
	initTextEditorWithoutP('#tinyMCEr2-area', '#tinyMCEr2-parent', uploadURL);
	initTextEditorWithoutP('#tinyMCEr3-area', '#tinyMCEr3-parent', uploadURL);
	initTextEditorWithoutP('#tinyMCEr4-area', '#tinyMCEr4-parent', uploadURL);
	initDeletePicture();
	
	var submitForm = function(){
		cleanErrorParsley();
		$('#tinyMCEs1-hidden').val(tinymce.get('tinyMCEs1-area').getContent());
		$('#tinyMCEs2-hidden').val(tinymce.get('tinyMCEs2-area').getContent());
		$('#tinyMCEs3-hidden').val(tinymce.get('tinyMCEs3-area').getContent());
		$('#tinyMCEs4-hidden').val(tinymce.get('tinyMCEs4-area').getContent());
		$('#tinyMCEr1-hidden').val(tinymce.get('tinyMCEr1-area').getContent());
		$('#tinyMCEr2-hidden').val(tinymce.get('tinyMCEr2-area').getContent());
		$('#tinyMCEr3-hidden').val(tinymce.get('tinyMCEr3-area').getContent());
		$('#tinyMCEr4-hidden').val(tinymce.get('tinyMCEr4-area').getContent());
		var sURL = /*[[@{/do/publication/news/saveNews/}]]*/ #;
		$.post(sURL, $("#news-detail-form").serialize(), function(data) {
			if(data.errorList!=null){
				displayErrorParsley(data.errorList);
			}else{
				bootBoxSuccessSave('News Successfully Saved', backToList);
			}
		});
	};
	
	var showImage = function(imageURL) {
		$('#input-file-background').hide();
		var htmlContent = '<image src="'+imageURL+'" style="max-height:250px;"></image>';
		htmlContent += '<a href="#" class="btn btn-primary btn-xs margin-bottom-20 image-delete" data-toggle="tooltip" title="Delete" style="position:absolute; left:25px; top:10px;"><i class="fa fa-trash"></i></a>';
		$('#container-background').html(htmlContent);
		$('#input-hidden-background').val(imageURL);
		$('#container-background').show();
		initDeletePicture();
	}
	
	var uploadFile = function(image, uploadURL) {
		var data = new FormData();
		data.append('file', image);
		var xhr = new XMLHttpRequest();
		xhr.open('POST', uploadURL, true);
		xhr.onreadystatechange = function() {
		  if (xhr.readyState === 4) {
		    var response = JSON.parse(xhr.responseText);
		    if (response) {
		      	showImage(response);
		    } else {
		      	var reader = new FileReader();
		      	reader.onload = function(e) {
		        	callback(e.target.result);
		      	};
		      	reader.readAsDataURL(image);
		    }
		  }
		}
		xhr.send(data);
	};
	
	$('#news-detail-btn-save').click(function(e){
		e.preventDefault();
		submitForm();
	});
	
	$('#news-detail-btn-cancel').click(function(e){
		e.preventDefault();
		backToList();
	});
	
	$('#input-file-background').change(function(){
		var sURL = /*[[@{/do/fileManager/uploadFeaturedImage/}]]*/ #;
		var thisObj = $('#input-file-background')[0];
		uploadFile(thisObj.files[0], sURL);
	});
	
});
/*]]>*/
</script>
</body>
</html>
