<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Learning Item</title>
</head>
<style>
.dataTables_scrollBody {
	height : auto !important;
	min-height : 120px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div id="item-detail-container"></div>
	<div id="item-list-container">
	<div class="pageheader">
		<h4><i class="fa fa-shopping-basket"></i> Learning / Item List
		<span></span></h4>
	</div>
	<div class="col-md-4 tile-body no-vpadding" style="margin:10px;">
		<a href="#" id="item-btn-add" class="btn btn-primary" style="margin-bottom:5px"><i class="fa fa-plus dropdown-plus"></i> &nbsp; Add</a>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="table-responsive">
						<div class="tile-body rounded-corners">
	                      	<table id="item-list-table" class="table table-datatable table-custom">
		                        <thead>
		                          <tr>
		                            <th>Code</th>
									<th>Title</th>
									<th>Status</th>
									<th>E/D</th>
		                          </tr>
		                        </thead>
	                     	</table>
	                     	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'item-list-table', 'contentArea')">
							</div>
                     	</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		function showAdd() {
	    	var sURL = /*[[@{/do/learning/item/showAdd?skipdecorator=}]]*/ #;
	    	showScreen('item-list-container', 'item-detail-container', sURL);
		}
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/learning/item/showEdit?maintenancePK=}]]*/ #;
			showScreen('item-list-container', 'item-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var callbackDelete = function(result) {
				if (result) {
					var sURL = /*[[@{/do/learning/item/deleteWithImages?}]]*/ #;
					var serializedData = "maintenancePKs=" + maintenancePK;
					$.post(sURL, serializedData,function(data){
						if(data.errorList!=null){
							//show error message
						}else{
							search();
						}
					});
				}
			}
			bootBoxConfirmation(callbackDelete);
		}
		
	    $(function(){
		    setMenuActive('item');
		    var colDefs = [{ name : "code" }, 
	    	               { name : "title" },
	    	               { name : "statusStr" },
	    	               { type : "deleteAndEdit" , param : [ "pkLearningItem" ] }
	    	               ];
		    var sURL = /*[[@{/do/learning/item/list?}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL, 'item-list-table', 450, colDefs, null, null);
	    });
	    
		$('#item-btn-add').click(function(){
			showAdd();
		});
		
		$('#item-btn-delete').click(function(){
			deleteItem();
		});
		
	/*]]>*/
</script>
</body>
</html>
