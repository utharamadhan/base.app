<div class="tile-body rounded-corners" th:fragment="projectOfficer(detail)">
	<br/>
	<div class="row">
		<div class="col-md-5">
			<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Name'">Name</label>
				<div class="col-sm-8 form-input-container">
					<input type="text" class="form-control" placeholder="Name" id="input-text-title" th:field="*{title}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Position'">Position</label>
				<div class="col-sm-8 form-input-container">
					<input type="text" class="form-control" placeholder="Position" id="input-text-title" th:field="*{title}"/>
				</div>
			</div>
			<div>
				<div class="form-group form-footer">				
					<div class="col-sm-offset-3 col-sm-9">
						<a href="#" id="student-detail-btn-cancel" class="btn btn-default student-detail-btn-cancel-class" type="reset" data-toggle="tooltip" title="">Batal</a>
						<button id="student-detail-btn-save" class="btn btn-primary student-detail-btn-save-class" type="submit" data-toggle="tooltip" title="">Tambah</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-7">
			<table id="budgeting-list-table" class="table table-datatable table-custom">
            	<thead>
                	<tr>
                   		<th width="50%">Name</th>
                   		<th width="40%">Position</th>
						<th width="10%">E/D</th>
                  	</tr>
              	</thead>
          	</table>
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/     
		$(function(){
			initDatePicker("datepicker", "dd/mm/yyyy");
			initTimePicker("timepicker", 'g:i');
			var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
			initTextEditor('.tinyMCE-area', '.tinyMCE-parent', uploadURL);
	    });
	/*]]>*/
	</script>
</div>
