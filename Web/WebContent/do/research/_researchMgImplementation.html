<div class="tile-body rounded-corners" th:fragment="implementation(detail)">
	<br/>
	<div class="form-group">
		<div class="col-sm-12 form-input-container">
			<div class="panel-group" id="accordion">
			  <div class="panel panel-default">
			    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#collapsePhase1">
			      <h4 class="panel-title">
			        <a class="accordion-toggle" th:text="'Tahap 1'">Tahap 1</a>
			      </h4>
			    </div>
			    <div id="collapsePhase1" class="panel-collapse collapse">
			    	<br/>
				    <div class="form-group">
						<label class="col-sm-2 control-label" th:text="'Keluaran'">Keluaran</label>
						<div class="col-sm-9 form-input-container">
							<input id="tinyMCE-hidden" name="abstractDesc" type="hidden"/>
							<div class="tinyMCE-parent">					
								<textarea class="tinyMCE-area">
								</textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-2 control-label" th:text="'Upload File'">Upload File</label>
						<div class="col-sm-7 form-input-container">
							<th:block th:if="${detail.imageURL != null}">
								<input type="hidden" id="input-hidden-basicPictureURL" th:field="*{imageURL}"/>
								<input type="file" class="form-control" id="input-file-basicPictureURL" style="display:none;"/>
								<div id="container-basicPictureURL">
									<img th:src="${detail.imageURL}" class="gcDetail-basicPicture"/>
									<a href="#" class="btn btn-primary btn-xs margin-bottom-20 basicPicture-delete" data-toggle="tooltip" title="Delete"><i class="fa fa-trash"></i></a>
								</div>
							</th:block>
							<th:block th:if="${detail.imageURL == null}">
								<input type="hidden" id="input-hidden-basicPictureURL" name="imageURL"/>
								<input type="file" class="form-control" id="input-file-basicPictureURL"/>
								<div id="container-basicPictureURL" style='display:none;'>
								</div>
							</th:block>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" th:text="'Pelaksana'">Pelaksana</label>
						<div class="col-sm-9 form-input-container">
							<input type="text" class="form-control" placeholder="Pelaksana" id="input-text-title" th:field="*{title}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" th:text="'Tanggal Deadline'">Tanggal Deadline</label>
						<div class="col-sm-9 form-input-container">
							<input type='text' class="datepicker input-date form-control" th:name="birthDate"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" th:text="'Status'">Status</label>
						<div class="col-sm-9 form-input-container">
							<select class="chosen-select form-control" th:field="*{status}">
								<option value="">-- Pilih Status --</option>
								<option value="">Draft</option>
								<option value="">Sudah di serahkan ke tahap selanjutnya</option>
                       		</select>
                       	</div>
					</div>
					<div>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-3 col-sm-9">
								<a href="#" id="student-detail-btn-cancel" class="btn btn-default student-detail-btn-cancel-class" type="reset" data-toggle="tooltip" title="">Batal</a>
								<button id="student-detail-btn-save" class="btn btn-primary student-detail-btn-save-class" type="submit" data-toggle="tooltip" title="">Simpan</button>
							</div>
						</div>
					</div>
			    </div>
			  </div>
			</div>	
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/     
		$(function(){
			initDatePicker("datepicker", "dd/mm/yyyy");
			var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
			initTextEditor('.tinyMCE-area', '.tinyMCE-parent', uploadURL);
	    });
	/*]]>*/
	</script>
</div>
