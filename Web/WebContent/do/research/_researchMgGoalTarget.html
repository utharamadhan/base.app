<div class="tile-body rounded-corners" th:fragment="goalTarget(detail)">
	<style>
		.no-padding{
			padding-left:0px !important;
			padding-right:0px !important;
		}
		.no-padding-left{
			padding-left:0px !important;
		}
		.no-padding-right{
			padding-right:0px !important;
		}
	</style>
	<br/>
	<div class="row">
		<div class="col-md-5">
			<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Group Item'">Group Item</label>
				<div class="col-sm-8 form-input-container">
					<input type="text" class="form-control" placeholder="Group Item" id="input-text-title" th:field="*{title}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Title Item'">Title Item</label>
				<div class="col-sm-8 form-input-container">
					<input type="text" class="form-control" placeholder="Title Item" id="input-text-title" th:field="*{title}"/>
				</div>
			</div>
		   	<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Value'">Value</label>
				<div class="col-sm-2 form-input-container no-padding-right">
					<input type="text" class="form-control" placeholder="UOM" id="input-text-title" th:field="*{title}"/>
				</div>
				<div class="col-sm-4 form-input-container no-padding">
					<input type="text" class="form-control" placeholder="Value" id="input-text-title" th:field="*{title}"/>
				</div>
				<div class="col-sm-2 form-input-container no-padding-left">
					<input type="text" class="form-control" placeholder="UOM" id="input-text-title" th:field="*{title}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Description'">Description</label>
				<div class="col-sm-8 form-input-container">					
					<textarea class="form-control" rows="5">
					</textarea>
				</div>
			</div>
			<div>
				<div class="form-group form-footer">				
					<div class="col-sm-offset-3 col-sm-9">
						<a href="#" id="student-detail-btn-cancel" class="btn btn-default student-detail-btn-cancel-class" type="reset" data-toggle="tooltip" title="">Batal</a>
						<button id="student-detail-btn-save" class="btn btn-primary student-detail-btn-save-class" type="submit" data-toggle="tooltip" title="">Tambah</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-7">
			<table id="timeplanning-list-table" class="table table-datatable table-custom">
            	<thead>
                	<tr>
                   		<th width="50%">Title Item</th>
                   		<th width="40%">Value</th>
						<th width="10%">E/D</th>
                  	</tr>
              	</thead>
          	</table>
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/     
		$(function(){
			initDatePicker("datepicker", "dd/mm/yyyy");
			initTimePicker("timepicker", 'g:i');
			var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
			initTextEditor('.tinyMCE-area', '.tinyMCE-parent', uploadURL);
	    });
	/*]]>*/
	</script>
</div>
