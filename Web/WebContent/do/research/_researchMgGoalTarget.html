<div class="tile-body rounded-corners" th:fragment="goalTarget(detail)">
	<br/>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Progress Type'">Progress Type</label>
				<div class="col-sm-8 form-input-container">
					<select class="form-control">
						<option value="By Date">By Date</option>
						<option value="By Time Planning">By Time Planning</option>
					</select>
				</div>
			</div>
			<div class="form-group">
		      	<label class="col-sm-4 control-label">Target Date</label>
		      	<div class="col-sm-8">
		        	<input type='text' class="datepicker input-date form-control"/>
		       	</div>
		    </div>
		   	<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Title'">Title</label>
				<div class="col-sm-8 form-input-container">
					<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{title}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" th:text="'Description'">Description</label>
				<div class="col-sm-8 form-input-container">
					<input id="tinyMCE-hidden" name="content" type="hidden"/>
					<div class="tinyMCE-parent">					
						<textarea class="tinyMCE-area" >
						</textarea>
					</div>
				</div>
			</div>
			<div>
				<div class="form-group form-footer">				
					<div class="col-sm-offset-3 col-sm-9">
						<a href="#" id="student-detail-btn-cancel" class="btn btn-default student-detail-btn-cancel-class" type="reset" data-toggle="tooltip" title="">Batal</a>
						<button id="student-detail-btn-save" class="btn btn-primary student-detail-btn-save-class" type="submit" data-toggle="tooltip" title="">Tambah</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/     
		$(function(){
			initDatePicker("datepicker", "dd/mm/yyyy");
			initTimePicker("timepicker", 'g:i');
			var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
			initTextEditor('.tinyMCE-area', '.tinyMCE-parent', uploadURL);
	    });
	/*]]>*/
	</script>
</div>
