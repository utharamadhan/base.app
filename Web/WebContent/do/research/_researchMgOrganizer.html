<div class="tile-body rounded-corners" th:fragment="organizer(detail)">
	<br/>
	<form action="#" id="rm-organizer-detail-form" class="form-horizontal" method="POST" novalidate="novalidate">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<div class="funkyradio">
			        <div class="funkyradio-primary">
			        	<input type="radio" th:field="*{isInternal}" value="true"/>
			            <label for="isInternal1">Internal</label>
			        </div>
			    </div>
			</div>
			<div class="col-md-3">
				<div class="funkyradio">
			        <div class="funkyradio-primary">
			            <input type="radio" th:field="*{isInternal}" value="false"/>
			            <label for="isInternal2">External</label>
			        </div>
			    </div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<br/>
		<div>
			<div class="form-group form-footer">				
				<div class="col-sm-offset-3 col-sm-9">
					<a href="#" class="btn btn-default btn-back-to-list" type="reset" data-toggle="tooltip" title="">Kembali Ke List</a>
					<button id="rm-tab1-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="">Simpan &#38; Lanjutkan</button>
				</div>
			</div>
		</div>
	</form>
	<script th:inline="javascript">
	/*<![CDATA[*/     
		$(function(){
			var submitFormOrganizer = function(){
				cleanErrorParsley();
				var sURL = /*[[@{/do/research/researchMaintenance/saveResearch/}]]*/ #;
				$.post(sURL, {pkResearch:$('#maintenancePK').val(), isInternal:$('input[name=isInternal]').val()}, function(data) {
					if(data.errorList!=null){
						displayErrorParsley(data.errorList);
					}else{
						$('#maintenancePK').val(data.maintenancePK);
						$('#projectOfficerLink').click();
					}
				});
			};
			
			$('#rm-tab1-btn-save').click(function(e){
				e.preventDefault();
				submitFormOrganizer();
			});
			
			$('.btn-back-to-list').click(function(){
				backToList();
			});
	    });
	/*]]>*/
	</script>
</div>
