<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Testimonial Detail</title>
</head>
<style>
.testimonialDetail-image {
	max-height : 250px;
}

.image-delete {
	position:absolute;
	left:25px;
	top:10px;
}
</style>
<body>
	<div class="pageheader">
		<div class="row col-md-8">
			<h4><i class="fa fa-tachometer"></i> Master / Testimonial List / Testimonial Detail
			<span></span></h4>
		</div>
	</div>
	<div class="row col-md-12">
	<section class="tile transparent">
			<div class="tile-body rounded-corners">
				<form action="#" id="testimonial-detail-form" class="form-horizontal" method="POST" novalidate="novalidate" th:object="${detail}">
					<div class="stockTypeStyle">
						<div class="form-group">
							<div class="col-md-12">
								<div id="errorFragmentList">
									<th:block th:if="${message}">
										<div class='alert alert-success'>
											<a href='#' class='close' data-dismiss='alert' aria-label='close' title='close'>&#10006;</a>			
											<label th:text="${message}"></label>
										</div>
									</th:block>
								</div>
							</div>									
							&nbsp;
						</div>
						<input id="testimonial-detail-maintenancePk" type="hidden" th:field="*{pkTestimonial}"/>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Name'">Name</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Name" name="srch-term" id="input-text-title" th:field="*{name}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Job Title'">Job Title</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Job Title" name="srch-term" id="input-text-title" th:field="*{jobTitle}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Photo'">Photo</label>
							<div class="col-sm-9 form-input-container">
								<th:block th:if="${detail.photoURL != null}">
									<input type="hidden" id="input-hidden-photoURL" th:field="*{photoURL}"/>
									<input type="file" class="form-control" id="input-file-photoURL" style="display:none;"/>
									<div id="container-photoURL">
										<img th:src="${detail.photoURL}" class="testimonialDetail-image"/>
										<a href="#" class="btn btn-primary btn-xs margin-bottom-20 image-delete" data-toggle="tooltip" title="Delete"><i class="fa fa-trash"></i></a>
									</div>
								</th:block>
								<th:block th:if="${detail.photoURL == null}">
									<input type="hidden" id="input-hidden-photoURL" name="photoURL"/>
									<input type="file" class="form-control" id="input-file-photoURL"/>
									<div id="container-photoURL" style='display:none;'>
									</div>
								</th:block>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Testimonial'">Testimonial</label>
							<input id="tinyMCE-hidden" name="content" type="hidden"/>
							<div id="tinyMCE-parent" class="col-sm-9">					
								<textarea id="tinyMCE-area" th:text="*{content}">
								</textarea>
							</div>
						</div>
						<div class="form-group">
                          	<label class="col-sm-2 control-label">Testimonial Date</label>
                          	<div class="col-sm-9">
                            	<input type='text' class="datepicker input-date form-control" th:name="testimonialDate" th:value="${detail.testimonialDate!=null?#dates.format(detail.testimonialDate, T(id.base.app.SystemConstant).SYSTEM_DATE_MASK_2):''}" />
                           </div>
                       	</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Status'">Status</label>
							<div class="col-sm-9 form-input-container">
								<select class="chosen-select form-control" th:field="*{status}">
									<option th:each="opt : ${statusOptions}" th:value="${opt.code}" th:text="${opt.name}">Name</option>
                           		</select>
                           	</div>
						</div>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-2 col-sm-10">
								<a href="#" id="testimonial-detail-btn-cancel" class="btn btn-default" type="reset" data-toggle="tooltip" title="" th:text="#{button.cancel}">Cancel</a>
								<button id="testimonial-detail-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="" th:text="#{button.save}">Save</button>
							</div>
						</div>
					</div>
				</form>
			</div>
	</section>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	    function initDeletePicture() {
			$('.image-delete').click(function(e){
				e.preventDefault();
				$('#input-file-photoURL').show();
				$('#container-photoURL').html("");
				$('#input-hidden-photoURL, #input-file-photoURL').val("");
				$('#container-photoURL').hide();
			});
		}
	
	    $(function(){
	    	var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
	    	initDatePicker("datepicker", "dd/mm/yy");
	    	initTextEditorWithoutP('#tinyMCE-area', '#tinyMCE-parent', uploadURL);
	    	initDeletePicture();
	    	
			var backToList = function(){
				removeTextEditor("tinyMCE-area", "tinyMCE-parent");
				returnToList('testimonial-detail-container', 'testimonial-list-container', true);
			};
	    	
			var submitForm = function(){
				cleanErrorParsley();
				$('#tinyMCE-hidden').val(tinymce.get('tinyMCE-area').getContent());
				var sURL = /*[[@{/do/master/testimonial/saveTestimonial/}]]*/ #;
				$.post(sURL, $("#testimonial-detail-form").serialize(), function(data) {
					if(data.errorList!=null){
						
					}else{
						bootBoxSuccessSave('Testimonial Successfully Saved', backToList);
					}
				});
			};
			
			var showImage = function(photoURL) {
				$('#input-file-photoURL').hide();
				var htmlContent = '<image src="'+photoURL+'" style="max-height:250px;"></image>';
				htmlContent += '<a href="#" class="btn btn-primary btn-xs margin-bottom-20 image-delete" data-toggle="tooltip" title="Delete" style="position:absolute; left:25px; top:10px;"><i class="fa fa-trash"></i></a>';
				$('#container-photoURL').html(htmlContent);
				$('#input-hidden-photoURL').val(photoURL);
				$('#container-photoURL').show();
				initDeletePicture();
			}
			
			var uploadFile = function(image, uploadURL) {
				var data = new FormData();
				data.append('file', image);
				var xhr = new XMLHttpRequest();
				xhr.open('POST', uploadURL, true);
				xhr.onreadystatechange = function() {
				  if (xhr.readyState === 4) {
				    var response = JSON.parse(xhr.responseText);
				    if (response) {
				      	showImage(response);
				    } else {
				      	var reader = new FileReader();
				      	reader.onload = function(e) {
				        	callback(e.target.result);
				      	};
				      	reader.readAsDataURL(image);
				    }
				  }
				}
				xhr.send(data);
			};
			
			$('#testimonial-detail-btn-save').click(function(e){
				e.preventDefault();
				submitForm();
			});
			
			$('#testimonial-detail-btn-cancel').click(function(e){
				e.preventDefault();
				backToList();
			});
			
			$('#input-file-photoURL').change(function(){
				var sURL = /*[[@{/do/fileManager/uploadPhoto/}]]*/ #;
				var thisObj = $('#input-file-photoURL')[0];
				uploadFile(thisObj.files[0], sURL);
			});
			
	    });
	/*]]>*/
	</script>
</body>
</html>
