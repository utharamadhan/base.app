<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Program Maintenance</title>
</head>
<style>
.dataTables_scrollBody {
	height : auto !important;
	min-height : 120px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div id="program-detail-container"></div>
	<div id="program-list-container">
	<div class="pageheader">
		<h4><i class="fa fa-shopping-basket"></i> Master / Program List
		<span></span></h4>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="table-responsive">
						<div class="tile-body rounded-corners">
	                      	<table id="program-list-table" class="table table-datatable table-custom">
		                        <thead>
		                          <tr>
									<th>Title</th>
									<th>Order No</th>
									<th>Edit</th>
		                          </tr>
		                        </thead>
	                     	</table>
	                     	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'program-list-table', 'contentArea')">
							</div>
                     	</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		function showAdd() {
	    	var sURL = /*[[@{/do/master/program/showAdd?skipdecorator=}]]*/ #;
	    	showScreen('program-list-container', 'program-detail-container', sURL);
		}
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/master/program/showEdit?maintenancePK=}]]*/ #;
			showScreen('program-list-container', 'program-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var sURL = /*[[@{/do/master/program/delete?}]]*/ #;
			var serializedData = "maintenancePKs=" + maintenancePK;
			$.post(sURL, serializedData,function(data){
				if(data.errorList!=null){
					//show error message
				}else{
					search();
				}
			});
		} 
		
		function deleteProgram() {
			var sURL = /*[[@{/do/master/program/deleteProgram?skipDecorator}]]*/ #;
			$.post(sURL, $('.program-list-check-delete').serialize(), function(data){
				if(data.errorList!=null){
					
				}else{
					location.reload(true);
				}
			});
		}
	
	    $(function(){
		    setMenuActive('program');
		    var colDefs = [{ name : "title" },
		                   { name : "orderNo" },
	    	               { type : "edit" , param : [ "pkPages" ] }
	    	               ];
		    var sURL = /*[[@{/do/master/program/list?}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL, 'program-list-table', 450, colDefs, null, null);
	    });
	    
		$('#program-btn-add').click(function(){
			showAdd();
		});
		
		$('#program-btn-delete').click(function(){
			deleteProgram();
		});
		
	/*]]>*/
</script>
</body>
</html>
