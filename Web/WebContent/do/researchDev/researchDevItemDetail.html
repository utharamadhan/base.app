<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Research &#38; Dev. Item Detail</title>
</head>
<style>
.gcDetail-basicPicture {
	max-height : 250px;
}

.basicPicture-delete {
	position:absolute;
	left:25px;
	top:10px;
}
</style>
<body>
	<div class="pageheader">
		<div class="row col-md-12">
			<h4><i class="fa fa-tachometer"></i> Research &#38; Dev. / Research &#38; Dev. Item List / Research &#38; Dev. Item Detail
			<span></span></h4>
		</div>
	</div>
	<div class="row col-md-12">
	<section class="tile transparent">
			<div class="tile-body rounded-corners">
				<form action="#" id="researchDevItem-detail-form" class="form-horizontal" method="POST" novalidate="novalidate" th:object="${detail}">
					<div class="stockTypeStyle">
						<div class="form-group">
							<div class="col-md-12">
								<div id="errorFragmentList">
									<th:block th:if="${message}">
										<div class='alert alert-success'>
											<a href='#' class='close' data-dismiss='alert' aria-label='close' title='close'>&#10006;</a>			
											<label th:text="${message}"></label>
										</div>
									</th:block>
								</div>
							</div>									
							&nbsp;
						</div>
						<input id="researchDevItem-detail-maintenancePk" type="hidden" th:field="*{pkResearch}"/>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Category'">Category</label>
							<div class="col-sm-9 form-input-container">
								<div class="panel-group" id="acc-category">
								  <div class="panel panel-default">
								    <div class="panel-heading" data-toggle="collapse" data-parent="#acc-category" data-target="#acc-category-one">
								      <h4 class="panel-title">
								        <a class="accordion-toggle">[Select category]</a>
								      </h4>
								    </div>
								    <div id="acc-category-one" class="panel-collapse collapse">
								    	<div class="collapse-content">
								    	<th:block th:each="cat, i : ${categoryOptions}">
											<div class="checkbox">
											    <input type="checkbox" th:attr="id='cat-'+${cat.pkCategory}" th:value="${cat.pkCategory}"/>
											    <label th:attr="for='cat-'+${cat.pkCategory}" th:text="${cat.title}"></label>
											  </div>
										</th:block>
										</div>
								    </div>
								  </div>
								</div>
                           	</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Title'">Title</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Title" id="input-text-title" th:field="*{title}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Sub Title'">Sub Title</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Sub Title" id="input-text-title" th:field="*{subtitle}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Year'">Year</label>
							<div class="col-sm-1 form-input-container">
								<input type="text" class="form-control" placeholder="From" id="input-text-title" th:field="*{yearFrom}"/>
							</div>
							<label class="col-sm-1 control-label">to</label>
							<div class="col-sm-1 form-input-container">
								<input type="text" class="form-control" placeholder="To" id="input-text-title" th:field="*{yearTo}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Featured Image'">Featured Image</label>
							<div class="col-sm-9 form-input-container">
								<th:block th:if="${detail.imageURL != null}">
									<input type="hidden" id="input-hidden-basicPictureURL" th:field="*{imageURL}"/>
									<input type="file" class="form-control" id="input-file-basicPictureURL" style="display:none;"/>
									<div id="container-basicPictureURL">
										<img th:src="${detail.imageURL}" class="gcDetail-basicPicture"/>
										<a href="#" class="btn btn-primary btn-xs margin-bottom-20 basicPicture-delete" data-toggle="tooltip" title="Delete"><i class="fa fa-trash"></i></a>
									</div>
								</th:block>
								<th:block th:if="${detail.imageURL == null}">
									<input type="hidden" id="input-hidden-basicPictureURL" name="imageURL"/>
									<input type="file" class="form-control" id="input-file-basicPictureURL"/>
									<div id="container-basicPictureURL" style='display:none;'>
									</div>
								</th:block>
								<small class="text-muted">Image Resolution : 600px X 400px</small>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Officer'">Officer</label>
							<div class="col-sm-9 form-input-container">
								<div class="panel-group" id="acc-officer">
								  <div class="panel panel-default">
								    <div class="panel-heading" data-toggle="collapse" data-parent="#acc-officer" data-target="#acc-officer-one">
								      <h4 class="panel-title">
								        <a class="accordion-toggle">[Insert officer]</a>
								      </h4>
								    </div>
								    <div id="acc-officer-one" class="panel-collapse collapse">
								    	<div class="collapse-content">
								        <table id="officerTable" class="table table-custom table-sortable" style="width:100%;">
			 								<thead>
						                        <tr>
						                          <th style="width:45%">Name</th>
						                          <th style="width:45%">Position</th>
						                          <th style="width:10%">Action</th>
						                        </tr>
						                    </thead>
						                    <tbody>
						                    	<tr>
						                    		<td>
						                    			<div class="input-group">
															<input type="text" class="form-control"/>
														</div>
													</td>
													<td>
						                    			<div class="input-group">
															<input type="text" class="form-control"/>
														</div>
													</td>
													<td>
														<a href="#" onclick="" class="btn btn-primary btn-xs" data-toggle="tooltip" title="" data-original-title="Delete"><i class="fa fa-trash"></i></a>
													</td>
												</tr>
						                    </tbody>
                  						</table>
                  						</div>
								    </div>
								  </div>
								</div>	
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Description'">Description</label>
							<div class="col-sm-9 form-input-container">
								<div class="panel-group" id="acc-description">
								  <div class="panel panel-default">
								    <div class="panel-heading" data-toggle="collapse" data-parent="#acc-description" data-target="#acc-description-one">
								      <h4 class="panel-title">
								        <a class="accordion-toggle">[Insert Abstract]</a>
								      </h4>
								    </div>
								    <div id="acc-description-one" class="panel-collapse collapse">
								        <input id="tinyMCE-hidden" name="description" type="hidden"/>
										<div id="tinyMCE-parent">					
											<textarea id="tinyMCE-area" th:text="*{description}">
											</textarea>
										</div>
								    </div>
								  </div>
								</div>	
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Keyword'">Keyword</label>
							<div class="col-sm-9 form-input-container">
								<div class="panel-group" id="acc-keyword">
								  <div class="panel panel-default">
								    <div class="panel-heading" data-toggle="collapse" data-parent="#acc-keyword" data-target="#acc-keyword-one">
								      <h4 class="panel-title">
								        <a class="accordion-toggle">[Insert Keyword]</a>
								      </h4>
								    </div>
								    <div id="acc-keyword-one" class="panel-collapse collapse">
								    	<div class="collapse-content">
								        <table id="keywordTable" class="table table-custom table-sortable" style="width:100%;">
			 								<thead>
						                        <tr>
						                          <th style="width:45%">Keyword</th>
						                          <th style="width:10%">Action</th>
						                        </tr>
						                    </thead>
						                    <tbody>
						                    	<tr>
						                    		<td>
						                    			<div class="input-group">
															<input type="text" class="form-control"/>
														</div>
													</td>
													<td>
													</td>
												</tr>
						                    </tbody>
                  						</table>
                  						</div>
								    </div>
								  </div>
								</div>	
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Status'">Status</label>
							<div class="col-sm-9 form-input-container">
								<select class="chosen-select form-control" th:field="*{status}">
									<option th:each="opt : ${statusOptions}" th:value="${opt.code}" th:text="${opt.name}">Name</option>
                           		</select>
                           	</div>
						</div>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-2 col-sm-10">
								<a href="#" id="researchDevItem-detail-btn-cancel" class="btn btn-default" type="reset" data-toggle="tooltip" title="" th:text="#{button.cancel}">Cancel</a>
								<button id="researchDevItem-detail-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="" th:text="#{button.save}">Save</button>
							</div>
						</div>
					</div>
				</form>
			</div>
	</section>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	           
		function initDeletePicture() {
			$('.basicPicture-delete').click(function(e){
				e.preventDefault();
				$('#input-file-basicPictureURL').show();
				$('#container-basicPictureURL').html("");
				$('#input-hidden-basicPictureURL, #input-file-basicPictureURL').val("");
				$('#container-basicPictureURL').hide();
			});
		}
	
	    $(function(){
	    	initDeletePicture();
	    	var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
	    	initDatePicker("datepicker", "dd/mm/yyyy");
	    	initTextEditorWithoutP('#tinyMCE-area', '#tinyMCE-parent', uploadURL);
			var backToList = function(){
				returnToList('researchDevItem-detail-container', 'researchDevItem-list-container', true);
			};
	    	
			var submitForm = function(){
				cleanErrorParsley();
				$('#tinyMCE-hidden').val(tinymce.get('tinyMCE-area').getContent());
				var sURL = /*[[@{/do/researchDev/item/saveItem/}]]*/ #;
				$.post(sURL, $("#researchDevItem-detail-form").serialize(), function(data) {
					if(data.errorList!=null){
						displayErrorParsley(data.errorList);
					}else{
						backToList();
					}
				});
			};
			
			var showImage = function(imageURL) {
				$('#input-file-basicPictureURL').hide();
				var htmlContent = '<image src="'+imageURL+'" style="max-height:250px;"></image>';
				htmlContent += '<a href="#" class="btn btn-primary btn-xs margin-bottom-20 basicPicture-delete" data-toggle="tooltip" title="Delete" style="position:absolute; left:25px; top:10px;"><i class="fa fa-trash"></i></a>';
				$('#container-basicPictureURL').html(htmlContent);
				$('#input-hidden-basicPictureURL').val(imageURL);
				$('#container-basicPictureURL').show();
				initDeletePicture();
			}
			
			var uploadFile = function(image, uploadURL) {
				var data = new FormData();
				data.append('file', image);
				var xhr = new XMLHttpRequest();
				xhr.open('POST', uploadURL, true);
				xhr.onreadystatechange = function() {
				  if (xhr.readyState === 4) {
				    var response = JSON.parse(xhr.responseText);
				    if (response) {
				      	showImage(response);
				    } else {
				      	var reader = new FileReader();
				      	reader.onload = function(e) {
				        	callback(e.target.result);
				      	};
				      	reader.readAsDataURL(image);
				    }
				  }
				}
				xhr.send(data);
			};
			
			var thisObj = '';
			$(document).unbind('change').on('change', '#input-file-basicPictureURL', function(){
				var sURL = /*[[@{/do/fileManager/uploadFeaturedImage/}]]*/ #;
				var thisObj = $('#input-file-basicPictureURL')[0];
				uploadFile(thisObj.files[0], sURL);
			});
			
			var showFile = function(fileURL) {
				$('#input-file-fileURL').hide();
				var htmlContent = '<label style="margin-right:10px;">Uploaded File</label>';
				htmlContent += '<a href="#" class="btn btn-primary btn-xs margin-bottom-20 file-delete" data-toggle="tooltip" title="Delete"><i class="fa fa-trash"></i></a>';
				$('#container-fileURL').html(htmlContent);
				$('#input-hidden-fileURL').val(fileURL);
				$('#container-fileURL').show();
				initDeleteFile();			
			}
			
			var uploadFile = function(image, uploadURL, isImage) {
				var data = new FormData();
				data.append('file', image);
				var xhr = new XMLHttpRequest();
				xhr.open('POST', uploadURL, true);
				xhr.onreadystatechange = function() {
				  if (xhr.readyState === 4) {
				    var response = JSON.parse(xhr.responseText);
				    if (isImage == true) {
				    	if (response) {
					      	showImage(response);
					    } else {
					      	var reader = new FileReader();
					      	reader.onload = function(e) {
					        	callback(e.target.result);
					      	};
					      	reader.readAsDataURL(image);
					    }	
				    } else {
				    	if (response) {
				    		showFile(response);
				    	}
				    }
				  }
				}
				xhr.send(data);
			};
			
			$('#input-file-fileURL').change(function(){
				var sURL = /*[[@{/do/fileManager/uploadEBookFile/}]]*/ #;
				var thisObj = $('#input-file-fileURL')[0];
				uploadFile(thisObj.files[0], sURL, false);
			});
			
			$('#researchDevItem-detail-btn-save').click(function(e){
				e.preventDefault();
				submitForm();
			});
			
			$('#researchDevItem-detail-btn-cancel').click(function(e){
				e.preventDefault();
				backToList();
			});
	    });
	/*]]>*/
	</script>
</body>
</html>
