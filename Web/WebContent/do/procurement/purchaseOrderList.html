<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Purchase Order</title>
</head>
<style>
.dataTables_scrollBody {
	height : auto !important;
	min-height : 120px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div id="purchaseOrder-detail-container"></div>
	<div id="purchaseOrder-list-container">
	<div class="pageheader">
		<h4><i class="fa fa-tachometer"></i> Settings / Produk / List Produk
		<span></span></h4>
	</div>
	<div class="col-md-4 tile-body no-vpadding" style="margin:10px;">
		<a href="#" id="purchaseOrder-btn-add" class="btn btn-primary" style="margin-bottom:5px">Tambah &nbsp; <i class="fa fa-plus dropdown-plus"></i></a>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="table-responsive">
						<div class="tile-body color greensea rounded-corners">
	                      	<table id="purchaseOrder-list-table" class="table table-datatable table-custom">
		                        <thead>
		                          <tr>
		                            <th>No.PO</th>
									<th>Nama Supplier</th>
									<th>Jenis Pembayaran</th>
									<th>Mata Uang</th>
									<th>Jumlah</th>
									<th>Sub-Total</th>
									<th>Pajak</th>
									<th>Nilai Pajak</th>
									<th>Total</th>
									<th>Tanggal</th>
									<th>E/D</th>
		                          </tr>
		                        </thead>
	                     	</table>
	                     	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'purchaseOrder-list-table', 'contentArea')">
							</div>
                     	</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		function showAdd() {
	    	var sURL = /*[[@{/do/purchaseOrder/showAdd?skipdecorator=}]]*/ #;
	    	showScreen('purchaseOrder-list-container', 'purchaseOrder-detail-container', sURL);
		}
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/purchaseOrder/showEdit?maintenancePK=}]]*/ #;
			showScreen('purchaseOrder-list-container', 'purchaseOrder-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var sURL = /*[[@{/do/purchaseOrder/delete?}]]*/ #;
			var serializedData = "maintenancePKs=" + maintenancePK;
			$.post(sURL, serializedData,function(data){
				if(data.errorList!=null){
					//show error message
				}else{
					search();
				}
			});
		} 
		
		function deletePurchaseOrder() {
			var sURL = /*[[@{/do/purchaseOrder/deletePurchaseOrder?skipDecorator}]]*/ #;
			$.post(sURL, $('.purchaseOrder-list-check-delete').serialize(), function(data){
				if(data.errorList!=null){
					
				}else{
					location.reload(true);
				}
			});
		}
	
	    $(function(){
		    setMenuActive('purchaseOrder');
		    var colDefs = [{ name : "poNumber" }, 
	    	               { name : "supplierName" }, 
	    	               { name : "termOfPayment.name" }, 
	    	               { name : "currency.name" }, 
	    	               { name : "quantity" }, 
	    	               { name : "subvalue" },
	    	               { name : "vatPercent" },
	    	               { name : "vatValue" },
	    	               { name : "totalValue" },
	    	               { name : "purchaseOrderDate", type : "date" }, 
	    	               { type : "deleteAndEdit" , param : [ "pkPurchaseOrder" ] }
	    	               ];
		    var sURL = /*[[@{/do/purchaseOrder/list?}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL, 'purchaseOrder-list-table', 450, colDefs, null, null);
	    });
	    
		$('#purchaseOrder-btn-add').click(function(){
			showAdd();
		});
		
		$('#purchaseOrder-btn-delete').click(function(){
			deletePurchaseOrder();
		});
		
	/*]]>*/
</script>
</body>
</html>
