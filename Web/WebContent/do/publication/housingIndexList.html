<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Housing Index</title>
</head>
<style>
.dataTables_scrollBody {
	height : auto !important;
	min-height : 120px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div id="housingIndex-detail-container"></div>
	<div id="housingIndex-list-container">
	<div class="pageheader">
		<h4><i class="fa fa-shopping-basket"></i> Publication / Housing Index List
		<span></span></h4>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="tile-body rounded-corners">
					<form action="#" id="HI-link-detail-form" class="form-horizontal" method="POST" novalidate="novalidate">
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Link Detail'">Link Detail</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Link URL" name="linkUrl" th:value="${linkUrl}" id="linkUrl"/>
							</div>
						</div>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-2 col-sm-10">
								<a href="#" id="HI-link-detail-btn-cancel" class="btn btn-default" type="reset" data-toggle="tooltip" title="" th:text="#{button.cancel}">Cancel</a>
								<button id="HI-link-detail-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="" th:text="#{button.save}">Save</button>
							</div>
						</div>
					</form>
					</div>
				</section>
			</div>
		</div>
	</div>
	<div class="col-md-4 tile-body no-vpadding" style="margin:10px;">
		<a href="#" id="housingIndex-btn-add" class="btn btn-primary" style="margin-bottom:5px"><i class="fa fa-plus dropdown-plus"></i> &nbsp; Add</a>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="table-responsive">
						<div class="tile-body rounded-corners">
	                      	<table id="housingIndex-list-table" class="table table-datatable table-custom">
		                        <thead>
		                          <tr>
		                            <th>Title</th>
		                            <th>Value</th>
		                            <th>Order No</th>
									<th>Status</th>	
									<th>E/D</th>
		                          </tr>
		                        </thead>
	                     	</table>
	                     	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'housingIndex-list-table', 'contentArea')">
							</div>
                     	</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		function showAdd() {
	    	var sURL = /*[[@{/do/publication/housingIndex/showAdd?skipdecorator=}]]*/ #;
	    	showScreen('housingIndex-list-container', 'housingIndex-detail-container', sURL);
		}
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/publication/housingIndex/showEdit?maintenancePK=}]]*/ #;
			showScreen('housingIndex-list-container', 'housingIndex-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var callbackDelete = function(result) {
				if (result) {
					var sURL = /*[[@{/do/publication/housingIndex/delete?}]]*/ #;
					var serializedData = "maintenancePKs=" + maintenancePK;
					$.post(sURL, serializedData,function(data){
						if(data.errorList!=null){
							//show error message
						}else{
							search();
						}
					});
				}
			}
			bootBoxConfirmation(callbackDelete);
		}
		
		function deleteHousingIndex() {
			var sURL = /*[[@{/do/publication/housingIndex/deleteHousingIndex?skipDecorator}]]*/ #;
			$.post(sURL, $('.housingIndex-list-check-delete').serialize(), function(data){
				if(data.errorList!=null){
					
				}else{
					location.reload(true);
				}
			});
		}
	
	    $(function(){
		    setMenuActive('housingIndex');
		    var initLinkUrl = /*[[${linkUrl}]]*/;
		    var colDefs = [{ name : "title" },
		                   { name : "value" },
		                   { name : "orderNo" },
	    	               { name : "statusStr" },
	    	               { type : "deleteAndEdit" , param : [ "pkHousingIndex" ] }
	    	               ];
		    var sURL = /*[[@{/do/publication/housingIndex/list?}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL, 'housingIndex-list-table', 450, colDefs, null, null);
	    
		    var submitFormLinkDetail = function(){
				cleanErrorParsley();
				var sURLDetail = /*[[@{/do/publication/housingIndex/updateLinkDetail/}]]*/ #;
				var sData = "linkUrl=" + $('#linkUrl').val();
				$.post(sURLDetail, sData,function(data){
					if(data.errorList!=null){
						displayErrorParsley(data.errorList);
					}else{
						initLinkUrl = $('#linkUrl').val();
						bootBoxSuccessSaveOnly('Link Detail Successfully Updated');
					}
				});
			};
			
			$('#housingIndex-btn-add').click(function(){
				showAdd();
			});
			
			$('#housingIndex-btn-delete').click(function(){
				deleteHousingIndex();
			});
			
			$('#HI-link-detail-btn-cancel').click(function(e){
				e.preventDefault();
				$('#linkUrl').val(initLinkUrl);
			});
			$('#HI-link-detail-btn-save').click(function(e){
				e.preventDefault();
				submitFormLinkDetail();
			});
	    });
	/*]]>*/
</script>
</body>
</html>
