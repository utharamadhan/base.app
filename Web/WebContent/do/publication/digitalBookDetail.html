<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://padiku.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Digital Book Detail</title>
</head>
<body>
	<div class="pageheader">
		<div class="row col-md-8">
			<h4><i class="fa fa-tachometer"></i> Publication Editor / Digital Book List / Digital Book Detail
			<span></span></h4>
		</div>
	</div>
	<div class="row col-md-8">
	<section class="tile color transparent-black">
			<div class="tile-body">
				<form action="#" id="digitalBook-detail-form" class="form-horizontal" method="POST" novalidate="novalidate" th:object="${detail}">
					<div class="stockTypeStyle">
						<div class="form-group">
							<div class="col-md-12">
								<div id="errorFragmentList">
									<th:block th:if="${message}">
										<div class='alert alert-success'>
											<a href='#' class='close' data-dismiss='alert' aria-label='close' title='close'>&#10006;</a>			
											<label th:text="${message}"></label>
										</div>
									</th:block>
								</div>
							</div>									
							&nbsp;
						</div>
						<input id="digitalBook-detail-maintenancePk" type="hidden" th:field="*{pkDigitalBook}"/>
						<div class="form-group">
							<label class="col-sm-3 control-label" th:text="'Code'">Code</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Code" name="srch-term" id="input-text-code" th:field="*{code}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" th:text="'Title'">Title</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Title" name="srch-term" id="input-text-title" th:field="*{title}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" th:text="'Description'">Description</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Description" name="srch-term" id="input-text-description" th:field="*{description}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" th:text="'Link'">Link</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Link" name="srch-term" id="input-text-link" th:field="*{link}"/>
							</div>
						</div>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-3 col-sm-9">
								<a href="#" id="digitalBook-detail-btn-cancel" class="btn btn-default" type="reset" data-toggle="tooltip" title="">Batal</a>
								<button id="digitalBook-detail-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="">Simpan</button>
							</div>
						</div>
					</div>
				</form>
			</div>
	</section>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	    $(function(){
			var backToList = function(){
				returnToList('digitalBook-detail-container', 'digitalBook-list-container', true);
			};
	    	
			var submitForm = function(){
				cleanErrorParsley();
				var sURL = /*[[@{/do/publication/digitalBook/saveDigitalBook/}]]*/ #;
				$.post(sURL, $("#digitalBook-detail-form").serialize(), function(data) {
					if(data.errorList!=null){
						displayErrorParsley(data.errorList);
					}else{
						backToList();
					}
				});
			};
			
			$('#digitalBook-detail-btn-save').click(function(e){
				e.preventDefault();
				submitForm();
			});
			
			$('#digitalBook-detail-btn-cancel').click(function(e){
				e.preventDefault();
				backToList();
			});
	    });
	/*]]>*/
	</script>
</body>
</html>
