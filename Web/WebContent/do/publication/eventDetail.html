<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Event Detail</title>
</head>
<style>
.gcDetail-basicPicture {
	max-height : 250px;
}

.coverImage-delete {
	position:absolute;
	left:25px;
	top:10px;
}
</style>
<body>
	<div class="pageheader">
		<div class="row col-md-8">
			<h4><i class="fa fa-tachometer"></i> Publication / Event List / Event Detail
			<span></span></h4>
		</div>
	</div>
	<div class="row col-md-12">
	<section class="tile transparent">
			<div class="tile-body rounded-corners">
				<form action="#" id="event-detail-form" class="form-horizontal" method="POST" novalidate="novalidate" th:object="${detail}">
					<div class="stockTypeStyle">
						<div class="form-group">
							<div class="col-md-12">
								<div id="errorFragmentList">
									<th:block th:if="${message}">
										<div class='alert alert-success'>
											<a href='#' class='close' data-dismiss='alert' aria-label='close' title='close'>&#10006;</a>			
											<label th:text="${message}"></label>
										</div>
									</th:block>
								</div>
							</div>									
							&nbsp;
						</div>
						<input id="event-detail-maintenancePk" type="hidden" th:field="*{pkEvent}"/>
						<div class="form-group">
							<label class="col-sm-2 control-label required" th:text="'Title'">Title</label>
							<div class="col-sm-9 form-input-container">
								<input type="text" class="form-control" placeholder="Title" name="srch-term" id="input-text-title" th:field="*{title}"/>
							</div>
						</div>
						<div class="form-group">
                          	<label class="col-sm-2 control-label required">Event Date</label>
                          	<div class="col-sm-4 form-input-container">
                            	<input type='text' class="datepicker input-date form-control" th:name="eventDateStart" th:value="${detail.eventDateStart!=null?#dates.format(detail.eventDateStart, T(id.base.app.SystemConstant).SYSTEM_DATE_MASK_2):''}" />
                           </div>
                           <label class="col-sm-1 control-label"> to </label>
                           <div class="col-sm-4">
                            	<input type='text' class="datepicker input-date form-control" th:name="eventDateEnd" th:value="${detail.eventDateEnd!=null?#dates.format(detail.eventDateEnd, T(id.base.app.SystemConstant).SYSTEM_DATE_MASK_2):''}" />
                            	<small class="text-muted">If empty then the value will be same with Event Date Start</small>
                           </div>
                       	</div>
                       	<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Cover Image'">Cover Image</label>
							<div class="col-sm-9 form-input-container">
								<th:block th:if="${detail.coverImageURL != null}">
									<input type="hidden" id="input-hidden-coverImageURL" th:field="*{coverImageURL}"/>
									<input type="file" class="form-control" id="input-file-coverImageURL" style="display:none;"/>
									<div id="container-coverImageURL">
										<img th:src="${detail.coverImageURL}" class="gcDetail-basicPicture"/>
										<a href="#" class="btn btn-primary btn-xs margin-bottom-20 coverImage-delete" data-toggle="tooltip" title="Delete"><i class="fa fa-trash"></i></a>
									</div>
								</th:block>
								<th:block th:if="${detail.coverImageURL == null}">
									<input type="hidden" id="input-hidden-coverImageURL" name="coverImageURL"/>
									<input type="file" class="form-control" id="input-file-coverImageURL"/>
									<div id="container-coverImageURL" style='display:none;'>
									</div>
								</th:block>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Description'">Description</label>
							<input id="tinyMCE-hidden" name="description" type="hidden"/>
							<div id="tinyMCE-parent" class="col-sm-9">					
								<textarea id="tinyMCE-area" th:text="*{description}">
								</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Excerpt'">Excerpt</label>
							<div class="col-sm-9">							
								<textarea th:field="*{excerpt}" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="'Status'">Status</label>
							<div class="col-sm-9 form-input-container">
								<select class="chosen-select form-control" th:field="*{status}">
									<option th:each="opt : ${statusOptions}" th:value="${opt.code}" th:text="${opt.name}">Name</option>
                           		</select>
                           	</div>
						</div>
						<div class="form-group form-footer">				
							<div class="col-sm-offset-2 col-sm-9">
								<a href="#" id="event-detail-btn-cancel" class="btn btn-default" type="reset" data-toggle="tooltip" title="" th:text="#{button.cancel}">Cancel</a>
								<button id="event-detail-btn-save" class="btn btn-primary" type="submit" data-toggle="tooltip" title="" th:text="#{button.save}">Save</button>
							</div>
						</div>
					</div>
				</form>
			</div>
	</section>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
		
		function initDeletePicture() {
			$('.coverImage-delete').click(function(e){
				e.preventDefault();
				$('#input-file-coverImageURL').show();
				$('#container-coverImageURL').html("");
				$('#input-hidden-coverImageURL, #input-file-coverImageURL').val("");
				$('#container-coverImageURL').hide();
			});
		}
	           
	    $(function(){
	    	var uploadURL = /*[[@{/do/fileManager/upload/}]]*/ #;
	    	initDatePicker("datepicker", "dd/mm/yy");
	    	initDeletePicture();
	    	initTextEditorWithoutP('#tinyMCE-area', '#tinyMCE-parent', uploadURL);
	    	
	    	$('.datepicker').datepicker({
	    	    autoclose: true,
	    	    todayHighlight: true,
	    		format: 'dd/mm/yy',
	    		onSelect: function(dateText, datePicker) {
	    			$(this).attr('value', dateText);
    		    }
            });
	    	
	    	var fileManagerURL = /*[[@{/do/fileManager/upload/}]]*/ #; 
			var imageHandler = function(image, callback) {
				var data = new FormData();
				data.append('file', image);
				var xhr = new XMLHttpRequest();
				xhr.open('POST', fileManagerURL, true);
				xhr.onreadystatechange = function() {
				  if (xhr.readyState === 4) {
				    var response = JSON.parse(xhr.responseText);
				    if (response) {
				      	callback(response);
				    } else {
				      	var reader = new FileReader();
				      	reader.onload = function(e) {
				        	callback(e.target.result);
				      	};
				      	reader.readAsDataURL(image);
				    }
				  }
				}
				xhr.send(data);
			};
	    	
			var backToList = function(){
				removeTextEditor("tinyMCE-area", "tinyMCE-parent");
				returnToList('event-detail-container', 'event-list-container', true);
			};
	    	
			var submitForm = function(){
				cleanErrorParsley();
				var sURL = /*[[@{/do/publication/event/saveEvent/}]]*/ #;
				$('#tinyMCE-hidden').val(tinymce.get('tinyMCE-area').getContent());
				$.post(sURL, $("#event-detail-form").serialize(), function(data) {
					if(data.errorList!=null){
						displayErrorParsley(data.errorList);
					}else{
						bootBoxSuccessSave('Event Successfully Saved', backToList);
					}
				});
			};
			
			var showImage = function(imageURL) {
				$('#input-file-coverImageURL').hide();
				var htmlContent = '<image src="'+imageURL+'" style="max-height:250px;"></image>';
				htmlContent += '<a href="#" class="btn btn-primary btn-xs margin-bottom-20 coverImage-delete" data-toggle="tooltip" title="Delete" style="position:absolute; left:25px; top:10px;"><i class="fa fa-trash"></i></a>';
				$('#container-coverImageURL').html(htmlContent);
				$('#input-hidden-coverImageURL').val(imageURL);
				$('#container-coverImageURL').show();
				initDeletePicture();
			}
			
			var showFile = function(fileURL) {
				$('#input-file-fileURL').hide();
				var htmlContent = '<label style="margin-right:10px;">Uploaded File</label>';
				htmlContent += '<a href="#" class="btn btn-primary btn-xs margin-bottom-20 coverImage-delete" data-toggle="tooltip" title="Delete"><i class="fa fa-trash"></i></a>';
				$('#container-fileURL').html(htmlContent);
				$('#input-hidden-fileURL').val(fileURL);
				$('#container-fileURL').show();
				initDeletePicture();			
			}
			
			var uploadFile = function(image, uploadURL, isImage) {
				var data = new FormData();
				data.append('file', image);
				var xhr = new XMLHttpRequest();
				xhr.open('POST', uploadURL, true);
				xhr.onreadystatechange = function() {
				  if (xhr.readyState === 4) {
				    var response = JSON.parse(xhr.responseText);
				    if (isImage == true) {
				    	if (response) {
					      	showImage(response);
					    } else {
					      	var reader = new FileReader();
					      	reader.onload = function(e) {
					        	callback(e.target.result);
					      	};
					      	reader.readAsDataURL(image);
					    }	
				    } else {
				    	if (response) {
				    		showFile(response);
				    	}
				    }
				  }
				}
				xhr.send(data);
			};
			
			var thisObj = '';
			$('#input-file-coverImageURL').change(function(){
				var sURL = /*[[@{/do/fileManager/uploadFeaturedImage/}]]*/ #;
				var thisObj = $('#input-file-coverImageURL')[0];
				console.log('hello ' + sURL);
				uploadFile(thisObj.files[0], sURL, true);
			});
			
			$('#event-detail-btn-save').click(function(e){
				e.preventDefault();
				submitForm();
			});
			
			$('#event-detail-btn-cancel').click(function(e){
				e.preventDefault();
				backToList();
			});
	    });
	/*]]>*/
	</script>
</body>
</html>
