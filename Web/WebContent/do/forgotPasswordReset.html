<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/materialize.min.css}"/>
<style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

  body {
    background: #fff;
  }

  .input-field input[type=date]:focus + label,
  .input-field input[type=text]:focus + label,
  .input-field input[type=email]:focus + label,
  .input-field input[type=password]:focus + label {
    color: #e91e63;
  }

  .input-field input[type=date]:focus,
  .input-field input[type=text]:focus,
  .input-field input[type=email]:focus,
  .input-field input[type=password]:focus {
    border-bottom: 2px solid #e91e63;
    box-shadow: none;
  }
</style>
</head>
<body>
<div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h5 class="indigo-text">Input Your New Password</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form id="forgotPasswordForm" class="col s12" method="post">
			<input type="hidden" name="email" th:value="${email}"/>
			<input type="hidden" name="token" th:value="${token}"/>
            <div class='row'>
              <div class='input-field col s12'>
              	<input type="password" class="input-field" name="password" id="password"/>
                <label for='password'>New Password</label>
              </div>
              <div class='input-field col s12'>
              	<input type="password" class="input-field" name="confirmPassword" id="confirmPassword"/>
                <label for='confirmPassword'>Confirm Password</label>
              </div>
            </div>
            <center>
              <div class='row'>
                <button type='submit' id='btn-submit-new-password' class='col s12 btn btn-large waves-effect indigo btn-login'>Update Password</button>
              </div>
            </center>
          </form>
          <div id="div-post"></div>
        </div>
      </div>
    </center>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </main>
  <script th:inline="javascript">
	/*<![CDATA[*/
	    $(function(){
	    	$("#btn-submit-new-password").click(function(e){
	    		e.preventDefault();
		    	var submitMail = /*[[@{/do/forgotPassword/submitNewPassword}]]*/ #;
	    		$.post(submitMail, $("#forgotPasswordForm").serialize(), function(data){
	    			if(data.errorList) {
	    				var message = ""
	    				for (var i=0;i<data.errorList.length;i++) {
	    					message = "<span>"+data.errorList[i].error+"</span>";	
	    				}
            			Materialize.toast(message, 2000); 
	    			} else {
	    				window.location = data.loginURL;
	    			}
	    		});
	    	});
	    });
	/*]]>*/
  </script>
</body>
</html>
