<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Reference</title>
</head>
<body>
<div class="pageheader">
	<h4><i class="fa fa-shopping-basket"></i> Administration / Reference Group List / Reference List
	<span></span></h4>
</div>
<div class="main">
<div class="row">
	<div class="col-md-12">	
		<section class="tile transparent">
			<div class="table-responsive">
				<div class="tile-body rounded-corners">
                     	<table id="lookup-list-table" class="table table-datatable table-custom">
                        <thead>
                          <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Order No</th>
							<th>E/D</th>
                          </tr>
                        </thead>
                    	</table>
                    	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'lookup-list-table', 'contentArea')">
					</div>
                   	</div>
			</div>
		</section>
	</div>
</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		function showAdd() {
	    	var sURL = /*[[@{/do/administrator/reference/showAdd?skipdecorator=}]]*/ #;
	    	showScreen('lookup-list-container', 'lookup-detail-container', sURL);
		}
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/administrator/reference/showEdit?maintenancePK=}]]*/ #;
			showScreen('lookup-list-container', 'lookup-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var sURL = /*[[@{/do/administrator/reference/delete?}]]*/ #;
			var serializedData = "maintenancePKs=" + maintenancePK;
			$.post(sURL, serializedData,function(data){
				if(data.errorList!=null){
					//show error message
				}else{
					search();
				}
			});
		} 
		
		function deleteLookup() {
			var sURL = /*[[@{/do/administrator/reference/deleteLookup?skipDecorator}]]*/ #;
			$.post(sURL, $('.lookup-list-check-delete').serialize(), function(data){
				if(data.errorList!=null){
					
				}else{
					location.reload(true);
				}
			});
		}
	
	    $(function(){
	    	setMenuActive('lookup');
	    	var lookupGroup = /*[[${lookupGroup}]]*/ #;
		    var colDefs = [{ name : "code" }, 
	    	               { name : "name" },
	    	               { name : "descr" },
	    	               { name : "orderNo" },
	    	               { type : "deleteAndEdit" , param : [ "pkLookup" ] }
	    	               ];
		    var sURL = /*[[@{/do/administrator/reference/list?lookupGroup=}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL+lookupGroup+"&", 'lookup-list-table', 450, colDefs, null, null);
	    });
	    
		$('#lookup-btn-add').click(function(){
			showAdd();
		});
		
		$('#lookup-btn-delete').click(function(){
			deleteLookup();
		});
		
	/*]]>*/
</script>
</body>
</html>
