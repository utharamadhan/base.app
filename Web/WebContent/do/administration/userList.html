<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://btn.co.id">
<head>
<meta charset="ISO-8859-1"/>
<title>User</title>
</head>
<style>
.dataTables_scrollBody {
	height : auto !important;
	min-height : 120px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div id="userMaintenance-detail-container"></div>
	<div id="userMaintenance-list-container">
	<div class="pageheader">
		<h4><i class="fa fa-shopping-basket"></i> Administration / User List
		<span></span></h4>
	</div>
	<div class="col-md-4 tile-body no-vpadding" style="margin:10px;">
		<a href="#" id="userMaintenance-btn-add" class="btn btn-primary" style="margin-bottom:5px"><i class="fa fa-plus dropdown-plus"></i> &nbsp; Add</a>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="table-responsive">
						<div class="tile-body rounded-corners">
	                      	<table id="userMaintenance-list-table" class="table table-datatable table-custom">
		                        <thead>
		                          <tr>
		                          	<th>Role</th>
		                          	<th>Name</th>
		                          	<th>User Name</th>
									<th>Email</th>
									<th>Status</th>
									<th>E/D</th>
		                          </tr>
		                        </thead>
	                     	</table>
	                     	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'userMaintenance-list-table', 'contentArea')">
							</div>
                     	</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		function showAdd() {
	    	var sURL = /*[[@{/do/administrator/user/showAdd?skipdecorator=}]]*/ #;
	    	showScreen('userMaintenance-list-container', 'userMaintenance-detail-container', sURL);
		}
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/administrator/user/showEdit?maintenancePK=}]]*/ #;
			showScreen('userMaintenance-list-container', 'userMaintenance-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var sURL = /*[[@{/do/administrator/user/delete?}]]*/ #;
			var serializedData = "maintenancePKs=" + maintenancePK;
			$.post(sURL, serializedData,function(data){
				if(data.errorList!=null){
					//show error message
				}else{
					search();
				}
			});
		} 
		
		function deleteUserMaintenance() {
			var sURL = /*[[@{/do/administrator/user/deleteUserMaintenance?skipDecorator}]]*/ #;
			$.post(sURL, $('.userMaintenance-list-check-delete').serialize(), function(data){
				if(data.errorList!=null){
					
				}else{
					location.reload(true);
				}
			});
		}
	
	    $(function(){
		    setMenuActive('userMaintenance');
		    var colDefs = [{ name : "appRoles[0].name" },
		                   { name : "party.name" },
		                   { name : "userName" }, 
	    	               { name : "email" },
	    	               { name : "statusStr"},
	    	               { type : "edit" , param : [ "pkAppUser" ] }
	    	               ];
		    var sURL = /*[[@{/do/administrator/user/list?}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL, 'userMaintenance-list-table', 450, colDefs, null, null);
	    });
	    
		$('#userMaintenance-btn-add').click(function(){
			showAdd();
		});
		
		$('#userMaintenance-btn-delete').click(function(){
			deleteUserMaintenance();
		});
		
	/*]]>*/
</script>
</body>
</html>
