<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ifs="http://padiku.id">
<head>
<meta charset="ISO-8859-1"/>
<title>Article Maintenance</title>
</head>
<style>
.dataTables_scrollBody {
	height : auto !important;
	min-height : 120px;
}
</style>
<body>
<div id="content" class="col-md-12">
	<div id="article-detail-container"></div>
	<div id="article-list-container">
	<div class="pageheader">
		<h4><i class="fa fa-shopping-basket"></i> Advisory Editor / Article List
		<span></span></h4>
	</div>
	<div class="col-md-4 tile-body no-vpadding" style="margin:10px;">
		<a href="#" id="article-btn-add" class="btn btn-primary" style="margin-bottom:5px"><i class="fa fa-plus dropdown-plus"></i> &nbsp; Add</a>
	</div>
	<div class="main">
		<div class="row">
			<div class="col-md-12">	
				<section class="tile transparent">
					<div class="table-responsive">
						<div class="tile-body rounded-corners">
	                      	<table id="article-list-table" class="table table-datatable table-custom">
		                        <thead>
		                          <tr>
		                          	<th>Category</th>
		                            <th>Name</th>
		                            <th>Advisor</th>
									<th>E/D</th>
		                          </tr>
		                        </thead>
	                     	</table>
	                     	<div style="padding-bottom: 3px; bottom: 0;" th:replace="pagingDiv::pager (${pagingWrapper}, ${#dates.createNow()}, 'article-list-table', 'contentArea')">
							</div>
                     	</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
		function showAdd() {
	    	var sURL = /*[[@{/do/advisory/researchInsight/showAdd?skipdecorator=}]]*/ #;
	    	showScreen('article-list-container', 'article-detail-container', sURL);
		}
		
		function showDetail(maintenancePK) {
			var sURL = /*[[@{/do/advisory/researchInsight/showEdit?maintenancePK=}]]*/ #;
			showScreen('article-list-container', 'article-detail-container', sURL + maintenancePK + "&skipdecorator=");
		}
		
		function deleteItem(maintenancePK) {
			var sURL = /*[[@{/do/advisory/researchInsight/delete?}]]*/ #;
			var serializedData = "maintenancePKs=" + maintenancePK;
			$.post(sURL, serializedData,function(data){
				if(data.errorList!=null){
					//show error message
				}else{
					search();
				}
			});
		} 
		
		function deleteArticle() {
			var sURL = /*[[@{/do/advisory/researchInsight/deleteArticle?skipDecorator}]]*/ #;
			$.post(sURL, $('.article-list-check-delete').serialize(), function(data){
				if(data.errorList!=null){
					
				}else{
					location.reload(true);
				}
			});
		}
	
	    $(function(){
		    setMenuActive('article');
		    var colDefs = [{ name : "category.name" },
		                   { name : "name" }, 
		                   { name : "createdBy" },
	    	               { type : "deleteAndEdit" , param : [ "pkArticle" ] }
	    	               ];
		    var sURL = /*[[@{/do/advisory/researchInsight/list?}]]*/ #;
		    buildDataTable(/*[[@{/}]]*/, sURL, 'article-list-table', 450, colDefs, null, null);
	    });
	    
		$('#article-btn-add').click(function(){
			showAdd();
		});
		
		$('#article-btn-delete').click(function(){
			deleteArticle();
		});
		
	/*]]>*/
</script>
</body>
</html>
